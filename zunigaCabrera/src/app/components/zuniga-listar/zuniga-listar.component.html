<mat-card>
    <h2>Lista de las investigaciones</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let elemento"> {{elemento.Codigo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Presupuesto">
        <th mat-header-cell *matHeaderCellDef> Presupuesto </th>
        <td mat-cell *matCellDef="let element"> {{element.Presupuesto}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

	<mat-paginator class="text" [pageSizeOptions]="[3,6,9]"
							aria-label="Seleccionar pÃ¡gina"></mat-paginator>
  
  </mat-card>
