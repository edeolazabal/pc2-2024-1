
<mat-card>
  <form [formGroup]="investigationForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Approval Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="approvalDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Budget</mat-label>
      <input matInput formControlName="budget" type="number">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
